<div class="commit__item__container">
  <h3 class="commit__message">Message: {{commit.message}}</h3>

  <div class="commit__item__footer">
    <p class="commit__author">Author: {{commit.author}}</p>
    <a [href]="commit.url | sanitizeUrl" target="blank" class="commit__view__link">View Commit</a>
  </div>
</div>
