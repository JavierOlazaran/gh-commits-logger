<div class="main__page__container">
  <div class="commits__list__container">
    <h1 class="commits__list__title">Commits Log</h1>

    <ng-container  *ngIf="commits$ | async as commits; else loading" >
      <ul class="commit__list">
        <li *ngFor="let commit of commits" >
          <logger-commit-item [commit] = "commit"></logger-commit-item>
        </li>
      </ul>
    </ng-container>

    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>

  </div>
</div>
